		// 배경색 빼고 넣고 글자 빼고 넣고
		var className = "";
		$("h1").on({
			"mouseenter" : function() {
				$(this).html(function(index, item) {
					return item + "*";
				});
				className = $(this).attr("class");
				$(this).removeClass();
			},
			"mouseleave" : function() {
				$(this).html(function(index, item) {
					return item.substr(0, item.indexOf("*"));
				});
				$(this).addClass(className);
			}
		});
